<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <main
      class="min-h-screen md:px-32 bg-2Light-Grayish-Cyan-Background flex flex-col items-center pb-10"
    >
      <div
        class="md:bg-large-image min-h-24 w-full bg-1Desaturated-Dark-Cyan md:px-32 bg-small-image bg-no-repeat absolute top-0 flex justify-center"
      >
        <div
          id="filter-container"
          class="shadow-lg hidden md:w-full flex-row relative bg-white w-80 min-h-24 absolute -bottom-16 rounded-lg flex items-center p-3"
        >
          <div id="filter-item" class="flex flex-wrap gap-3"></div>
          <button
            id="clear-btn"
            class="font-semibold absolute right-5 text-4Dark-Grayish-Cyan"
          >
            Clear
          </button>
        </div>
      </div>

      <div
        class="md:w-full md:gap-5 w-80 flex flex-col gap-10 md:mt-44 mt-56"
        id="card-container"
      >
        <!-- Tarjetas de empleo se generan dinámicamente aquí -->
      </div>
    </main>

    <!-- Script JavaScript -->
    <script src="/app.js"></script>
  </body>
</html>
